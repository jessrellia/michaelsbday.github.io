<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown</title>
    <script src="jquery-3.5.1.min.js"></script>
    <link rel="stylesheet" type="text/css" href="style-countdown.css">
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@200;600&display=swap" rel="stylesheet">
    <!-- Styles -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
    <link href='https://fonts.googleapis.com/css?family=Poppins' rel='stylesheet'>
</head>
<body>
    <div class="container-100vh d-flex justify-content-center align-content-center align-items-center pHeader flex-column-r " style="background-image: url('background/coming-soon.png');">
        <div class="countdown">
            <table class="table table-fixed">
                <thead class="">
                  <tr>
                    <th scope="col" class="date days text-center" id="days" style="width: 10%">365</th>
                    <th scope="col" class="date hours text-center" id="hours" style="width: 10%">24</th>
                    <th scope="col" class="date minutes text-center" id="minutes" style="width: 10%">60</th>
                    <th scope="col" class="date seconds text-center" id="seconds" style="width: 10%">00</th>
                  </tr>
                </thead>
            </table>
        </div>  
    </div>
        
</body>
<script src="script-countdown.js"> </script>
</html>
